{% extends "user/posts.html" %}

{% load rest_framework %}
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
{% block content %}
  <H2>{{post.title}}</H2>
  <p>{{post.text}}
      {{post.public_time}}
      {{post.public_time}}
  </p>

<form action="{% url 'new_posT' pk=post.pk %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
  {% render_form serializer %}
    <button type="submit" class="btn btn-default">UPDATE</button>
</form>
<h4><a href="{% url 'delete' pk=post.pk %}">Delete</a></h4>
<h4><a href="{% url 'post_detail' pk=post.pk %}">Save changes</a></h4>
{% endblock %}
</body>
</html>
