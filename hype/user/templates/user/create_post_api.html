{% extends "user/news.html" %}
{% load rest_framework %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TEst</title>
</head>
<body>
{% block content %}
<h3>New post</h3>
<form method="post" novalidate enctype="multipart/form-data">
    {% csrf_token %}
    <H4>{% render_form serializer template_pack='rest_framework/vertical'%}</H4>
    <button type="submit" class="btn btn-default">SAVE</button>
</form>
{% endblock %}
</body>
</html>
